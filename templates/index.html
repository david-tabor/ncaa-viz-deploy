<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NCAA Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="container">
    
    
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1> NCAA Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>


    <div class="row">
      <div class="col-md-2">
        
        <!-- Select X Metric -->
        <div class="well">
          <h5>X-Axis Metric:</h5>
          <select id="XMetricDD" onchange="xMetricChanged(this.value)"></select>
        </div>

        <!-- Select Y Metric -->
        <div class="well">
          <h5>Y-Axis Metric:</h5>
          <select id="YMetricDD" onchange="yMetricChanged(this.value)"></select>
        </div>

        <!-- Select Bubble Metric -->
        <div class="well">
          <h5>Bubble Metric:</h5>
          <select id="BMetricDD" onchange="bMetricChanged(this.value)"></select>
        </div>

        <!-- Select Conference-->
        <div class="well">
          <h5>Conference:</h5>
          <select id="ConferenceDD" onchange="conferenceChanged(this.value)"></select>
        </div>
          
      </div>

      <div class="col-md-10">
        <div id="bubble"></div>
      </div>

    </div>



    <div class="row">

    </div>
  </div>


  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
